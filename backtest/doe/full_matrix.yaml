define: &put_deltas [-0.055, -0.065, -0.075]
define: &dte [0, 1, 2]
define: &take_profit_pct [0.75, 1]
define: &call_deltas [0.01, 0.02, 0.03]

param_space:
  short_put:
    strategy_type: ["short_put"]
    put_delta: *put_deltas
    dte: *dte
    take_profit_pct: *take_profit_pct

  short_put_spread:
    strategy_type: ["short_put_spread"]
    put_delta: *put_deltas
    dte: *dte
    take_profit_pct: *take_profit_pct
    put_spread_widths: [50]

  short_strangle:
    strategy_type: ["short_strangle"]
    put_delta: *put_deltas
    dte: *dte
    take_profit_pct: *take_profit_pct
    call_delta: *call_deltas

  short_iron_condor:
    strategy_type: ["short_iron_condor"]
    put_delta: *put_deltas
    put_spread_widths: [50]
    dte: *dte
    take_profit_pct: *take_profit_pct
    call_delta: *call_deltas
    call_spread_widths: [50]
