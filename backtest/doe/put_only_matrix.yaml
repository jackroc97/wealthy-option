define: &put_deltas [-0.055, -0.06, -0.065, -0.07, -0.075]
define: &dte [0, 1]
define: &take_profit_pct [0.5, 0.6, 0.7, 0.8, 0.9, 1]

param_space:
  short_put:
    strategy_type: ["short_put"]
    put_delta: *put_deltas
    dte: *dte
    take_profit_pct: *take_profit_pct

  short_put_spread:
    strategy_type: ["short_put_spread"]
    put_delta: *put_deltas
    dte: *dte
    take_profit_pct: *take_profit_pct
    put_spread_widths: [50]
